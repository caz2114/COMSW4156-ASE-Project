{% extends 'board_base.html' %}

{% block content %}
{% load static %}
    <div class="container bk padded">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <h1 class="brand-heading">Find PUBG</h1>
          <h2 class="intro-text">Because having noobs for teammates sucks!</h2>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-12 mx-auto">
              {% if user.is_authenticated %}
                  <button type="button" class="btn btn-outline-secondary"><a href="{% url 'home' %}">Go To User Home</a></button>
              {% else %}
                  <button type="button" class="btn btn-outline-secondary"><a href="{% url 'login' %}">login</a></button>
                  <button type="button" class="btn btn-outline-secondary"><a href="{% url 'signup' %}">signup</a></button>
              {% endif %}
          </div>
      </div>

{% endblock %}
